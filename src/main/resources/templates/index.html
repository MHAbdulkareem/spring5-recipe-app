<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Home</title>
</head>
<body>
    <h1>My Recipes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Serving</th>
            <th>Source</th>
            <th>URL</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Tasty Goodnees</td>
            <td th:text="${recipe.servings}">3</td>
            <td th:text="${recipe.source}">Foodies</td>
            <td th:text="${recipe.url}">http://www.recipe.com/</td>
        </tr>
    </table>
</body>
</html>
